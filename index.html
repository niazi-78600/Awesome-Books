<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <h1 id="h1">Awesome Books Collection</h1>
        
        <!-- Display the list of books -->
        <ul id="books-list"></ul>

        <!-- Add Book Form -->
        <form id="add-book-form">
            <label for="title">Title:</label>

        <!-- Remove Book Form -->
        <form id="remove-book-form">
            <label for="remove-isbn">Remove Book (Enter ISBN):</label>
            <input type="text" id="remove-isbn" required>

            <button id="Rbtn" type="submit">Remove Book</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
